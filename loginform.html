<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body  background-image="https://img.freepik.com/premium-photo/grunge-texture-background-rustic-concrete-texture-photo-background_14098-370.jpg?semt=ais_hybrid" style="height: 800px" >
    <form action="https://formspree.io/f/myzzbqgj" method="POST">
        <fieldset>
            <legend>Registration Form</legend>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" name="Name" required><br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your Email" name="Email"><br><br>
        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="Password"><br><br>
        <label>Age</label>
        <input type="number" placeholder="Enter your age" name="Age"><br><br>
        <label>Contact number</label>
        <input type="tel" placeholder="Enter your contact number" name="Contact number"><br><br>
        <label>Date of Birth</label>
        <input type="date" placeholder="Enter your dob" name="Date of Birth"><br><br>
        <label>Passed Out year</label>
        <input type="year" placeholder="Enter your passed out year" name="Passed Out year "><br><br>
        <label>Upload your image</label>
        <input type="image" placeholder="Upload your image" name="Upload your image"><br><br>
        <label>Gender</label>
        <input type="radio" value="Male" name="Gender" >Male
        <input type="radio" value="Female" name="Gender">Female
        <input type="radio" value="Others" name="Gender">Others<br><br>
        <label>Programming languages</label>
        <input type="checkbox" value="Python" name="Python" >Python
        <input type="checkbox" value="Java" name="Java" >Java
        <input type="checkbox" value="C++" name="C++">C++<br><br>
        <label>Select your favourite color</label>
        <input type="color"><br><br> 
        <label>Provide your linkedin profile link</label>
        <input type="url"><br><br>
        <label>Upload your Resume</label>
        <input type="file" placeholder="Upload your resume"><br><br>
        <textarea>About</textarea>
        <button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
